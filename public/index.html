<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pioneer Bank Simple</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/9e85d00c32.js" crossorigin="anonymous"></script>

  <!-- Custom CSS -->
  <style>
    .form-view {
      transition: all 0.3s ease;
    }

    .form-view.d-none {
      display: none !important;
    }

    .card {
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">üè¶ Welcome to Pioneer Bank</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <!-- Signup Form -->
        <!-- Signup Form -->
        <div class="sign-up form-view">
          <div class="card shadow-sm p-4">
            <h4 class="text-center mb-3">Registration Form</h4>
            <form id="signup-form">
              <div class="mb-3">
                <label for="full-name" class="form-label">Full Name</label>
                <input required id="full-name" type="text" class="form-control" placeholder="Enter full name" />
              </div>
              <div class="row mb-3">
                <div class="col">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input required id="phone" type="tel" class="form-control" placeholder="Enter phone number" />
                </div>
                <div class="col">
                  <label for="dob" class="form-label">Birth Date</label>
                  <input required id="dob" type="date" class="form-control" />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col">
                  <label for="email" class="form-label">Email</label>
                  <input required id="email" type="email" class="form-control" placeholder="Enter email" />
                </div>
                <div class="col">
                  <label for="pw" class="form-label">Password</label>
                  <input required id="pw" type="password" class="form-control" placeholder="Enter password" />
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Gender</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="gender-male" value="Male" checked>
                  <label class="form-check-label" for="gender-male">Male</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="gender-female" value="Female">
                  <label class="form-check-label" for="gender-female">Female</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="gender-other" value="Other">
                  <label class="form-check-label" for="gender-other">Prefer not to say</label>
                </div>
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input required id="address" type="text" class="form-control" placeholder="Enter street address" />
              </div>
             
              <div class="row mb-3">
                <div class="col">
                  <label for="country" class="form-label">Country</label>
                  <select required id="country" class="form-select">
                    <option value="">Select Country</option>
                    <option>Bangladesh</option>
                    <option>India</option>
                    <option>USA</option>
                    <option>UK</option>
                  </select>
                </div>
                <div class="col">
                  <label for="city" class="form-label">City</label>
                  <input required id="city" type="text" class="form-control" placeholder="Enter city" />
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100">Sign Up</button>
              <p class="text-center mt-3">Already have an account? <a href="#" id="login">Login</a></p>
            </form>
          </div>
        </div>

        <!-- Login Form -->
        <div class="login form-view d-none">
          <div class="card shadow-sm p-4">
            <h4 class="text-center mb-3">Login</h4>
            <form id="login-form">
              <div class="mb-3">
                <label for="login-email" class="form-label">Email</label>
                <input required id="login-email" type="email" class="form-control" placeholder="Enter email" />
              </div>
              <div class="mb-3">
                <label for="login-password" class="form-label">Password</label>
                <input required id="login-password" type="password" class="form-control" placeholder="Enter password" />
              </div>
              <button type="submit" class="btn btn-success w-100">Login</button>
              <p class="text-center mt-3">Don't have an account? <a href="#" id="sign-up">Sign up</a></p>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ‚úÖ Form Toggle Script -->
  <script src="form.js"></script>
  <!-- Authentication -->
  <script type="module" src="firebase-auth.js"></script>
</body>

</html>
