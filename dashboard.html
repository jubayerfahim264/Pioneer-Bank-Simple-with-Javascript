<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Pioneer Dashboard</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
 <link rel="stylesheet" href="assets/css/dashboard.css">
</head>

<body>
 <div class="container py-5">
  <!-- Toggler -->
  <input type="checkbox" id="checkbox">
  <label for="checkbox" class="toggle">
   <div class="bars" id="bar1"></div>
   <div class="bars" id="bar2"></div>
   <div class="bars" id="bar3"></div>
  </label>

  <div id="user-info" class="slide-toggle border-1 shadow-lg p-3 my-4 rounded">
   <h2>
    <span id="user-name">Loading...</span>
    <span id="user-status" class="status-dot"></span>
   </h2>
   <p><strong>Email:</strong> <span id="user-email"></span></p>
   <button id="logout" class="btn btn-danger mt-2">Logout</button>
  </div>
  <!-- Toast Alert Container -->
  <!-- <div id="toast" class="toast-alert"></div> -->
  <!-- Transition -->
  <div class="row">
   <div class="col-md-4">
    <div class="status deposite">
     <h5>Deposite</h5>
     <h2>$<span id="depositeAmount" data-raw="0">0</span></h2>
    </div>
   </div>
   <div class="col-md-4">
    <div class="status withdraw">
     <h5>Withdraw</h5>
     <h2>$<span id="withdrawAmount" data-raw="0">0</span></h2>
    </div>
   </div>
   <div class="col-md-4">
    <div class="status balance">
     <h5>Balance</h5>
     <h2>$<span id="balanceAmount" data-raw="0">0</span></h2>
    </div>
   </div>
  </div>
  <div class="row">
   <div class="col-md-6">
    <div class="submit-area">
     <h5>Deposite</h5>
     <input type="number" id="addDeposite" class="form-control" placeholder="$ you want to deposite"><br />
     <button id="depositeBtn" class="btn btn-success">Deposite</button>
    </div>
   </div>
   <div class="col-md-6">
    <div class="submit-area">
     <h5>Withdraw</h5>
     <input type="number" id="addWithdraw" class="form-control" placeholder="$ you want to withdraw"><br />
     <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
    </div>
   </div>
  </div>
 </div>
 <div id="toast" class="toast-alert">
  <span id="toast-icon" class="me-2"></span>
  <span id="toast-message"></span>
  <div id="toast-bar" class="toast-progress"></div>
 </div>

 <!-- Firebase auth -->
 <script type="module" src="dist/js/dashboard.js"></script>
 <script type="module" src="dist/js/transition.js"></script>
</body>

</html>
